# message bundle for GoMoku.

GO_MOKU_TITLE = GoMoku
GO_MOKU_OPTIONS = GoMoku Game Options
GO_MOKU_COMMENTS = A GoMoku application by Barry Becker
GO_MOKU_OVERVIEW = N in a row games have been played for centuries.\n The most common is tic-tac-toe, which is 3 in a row,\n played on a 3x3 grid. A far more intriging game is GoMoku.\n GoMoku is 5 in a row, played on a large grid.\n This game allows you try any variation up to 6 in a row.\n      Players alternate playing their pieces until N in a row\n is achieved. At that point a winner is announced.