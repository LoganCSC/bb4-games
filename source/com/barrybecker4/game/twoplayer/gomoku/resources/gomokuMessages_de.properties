# message bundle for GoMoku.

GO_MOKU_TITLE = GoMoku
GO_MOKU_OPTIONS = GoMoku Spiel Optionen
GO_MOKU_COMMENTS = Eine GoMoku Anwendung durch Barry Becker
GO_MOKU_OVERVIEW = N in einem Reihe Spielen ist für Jahrhunderte gespielt worden. \nDas gemeinsamste ist tic-tac-Zeh, der 3 in einer Reihe, \n ist, auf einem 3x3 Raster hat gespielt. Ein weites mehr intriging Spiel ist GoMoku. \nGoMoku ist 5 in einer Reihe, die auf einem großen Raster gespielt wird. \nDieses Spiel erlaubt, daß Sie irgendeine Veränderung bis zu 6 in einer Reihe versuchen. \nSpieler wechseln Spielen ihren piecess ab, bis N in einer Reihe\n erreicht ist. Dann ist ein Gewinner angekündigt.
